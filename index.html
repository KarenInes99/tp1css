<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>csstp</title>

</head>
<body>

  <div class="div_principale">
    <div class="div_gauche">
      <div>
        <h1 class="result">Your result</h1>
      </div>

      
      <div>
        <div class="cercle">
          <div class="text_cercle">
            <h1 class="pourcent">76</h1>
            <br><p class="ofcent">of 100</p>
          </div>
          
        </div>
      </div>
      
      <div class="footer">
        <h1 class="great">Great</h1>
        <p class="txt_foot">You scored higher than 65% of <br>the people who have taken <br>these tests.</p>
      </div>

    </div>

    <div class="div_droite">
      <!-- div summury -->
      <div class="summury_bloc">
          <p class="sum">Summary</p>
      </div>

      <div class="bloc_central">

        <div class="reaction">
          <img src="assets/images/icon-reaction.svg" alt="" class="rea">
          <p class="rea">Reaction</p>
          <div class="div_score1">
            <p><span class="gras">80</span>/100</p>
          </div>
        
        </div>
        <div class="memory">
          <img src="assets/images/icon-memory.svg" alt="" class="mem">
          <p class="mem">Memory</p>
          <div class="div_score2">
            <p><span class="gras">92</span>/100</p>
          </div>
        </div>
        <div class="verbal">
          <img src="assets/images/icon-verbal.svg" alt="" class="ver">
          <p class="ver">Verbal</p>
          <div class="div_score3">
            <p><span class="gras">61</span>/100</p>
          </div>
          
        </div>
        <div class="visual">
          <img src="assets/images/icon-visual.svg" alt="" class="vis">
          <p class="vis">Visual</p>
          <div class="div_score4">
            <p><span class="gras">72</span>/100</p>
          </div>
          
        </div>

      </div>
      <div class="bouton">
        Continue
      </div>
    </div>
    

  </div>

</body>
</html>
